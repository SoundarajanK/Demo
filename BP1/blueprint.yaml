formatVersion: 1
inputs: {}
resources:
  Cloud_Machine_1:
    type: Cloud.Ansible
    properties:
      host: '${resource["Ansible-apache"].*}'
      osType: linux
      account: Ansible Demo
      username: root
      privateKeyFile: /root/.ssh/id_rsa
      password: Asdf#123
      playbookRunUserPassword: Asdf#123
      inventoryFile: /etc/ansible/hosts
      playbooks:
        provision:
          - /etc/ansible/apache.yml
      maxConnectionRetries: 10
  Ansible-apache:
    type: Cloud.Machine
    properties:
      image: CentOs
      flavor: Medium
      customizationSpec: Linux-cust
      constraints:
        - tag: 'env:compute'
      networks:
        - network: '${resource.Cloud_Network_1.id}'
          assignment: static
  Cloud_Network_1:
    type: Cloud.Network
    properties:
      networkType: existing
      constraints:
        - tag: 'env:compute'
