formatVersion: 1
name: cloud-template01
version: 2.4
inputs: {}
resources:
  CentOs-New:
    type: Cloud.Machine
    properties:
      constraints:
        - tag: 'env:compute'
      image: centOS-CloudInit
      flavor: Medium
      customizationSpec: Linux-cust
      storage:
        constraints:
          - tag: 'tier:compute'
      networks:
        - network: '${resource.Cloud_Network_1.id}'
          assignment: static
  Cloud_Network_1:
    type: Cloud.Network
    properties:
      networkType: existing
      constraints:
        - tag: 'workload:demo'
